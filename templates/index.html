<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
</head>
<body>

  <div class="chatbox">
    <div class="chatbox__header">
      <div class="chatbox__title">Chat support</div>
      <button class="chatbox__close">&times;</button>
    </div>
    <div class="chatbox__messages"></div>
    <form class="chatbox__footer" id="chat-form">
      <input type="text" id="user-input" placeholder="Write a message..." autocomplete="off" />
      <button type="submit" class="chatbox__send">Send</button>
    </form>
  </div>

  <button class="chatbox__toggle">ðŸ’¬</button>

  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
